    <script defer src="https://kit.fontawesome.com/2534176870.js" crossorigin="anonymous"></script>
    <title>Contato</title>

<body>
    <header id="inicio" class="cabecalho">
        <div class="contato">
            <div class="telefone">
                <p><i class="fa-solid fa-phone"></i> (99) 9999-9999</p>

            <div class="redes">

        <nav class="nav">

            <label for="mensagem">Mensagem</label>

        </form>
